<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>InstantSearch.js Getting started result example</title>
    <link rel="stylesheet" href="node_modules/instantsearch.js/dist/instantsearch.min.css">
    <link rel="stylesheet" href="node_modules/instantsearch.js/dist/instantsearch-theme-algolia.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="topbar">
        <a href="#" class="title">Instantsearch.js</a>
		<a href="index-demo.html" class="title">INSTANTSEARCH DEMO</a>
    </div>
    <div class="wrapper">
        <div class="left">
            <div id="current-refined-values">
                <!-- CurrentRefinedValues widget will appear here -->
            </div>
            <div id="clear-all">
                <!-- ClearAll widget will appear here -->
            </div>
            <div id="refinement-list">
                <!-- RefinementList widget will appear here -->
            </div>
        </div>
        <div class="right">
            <div id="search-box">
                <!-- SearchBox widget will appear here -->
            </div>
            <div id="hits">
                <!-- Hits widget will appear here -->
            </div>
            <div id="pagination">
                <!-- Pagination widget will appear here -->
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="node_modules/instantsearch.js/dist/instantsearch.development.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
