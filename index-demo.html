<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>InstantSearch.js Getting started result example</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Work+Sans">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="topbar">
        <a href="#" class="title">Instantsearch.js</a>
		<a href="index-demo.html" class="title">INSTANTSEARCH DEMO</a>
    </div>
    <header>
        <h1>Algolia Demo from Website</h1>
        <div id="input-container">
            <input type="text" id="search-input" placeholder="Search for Products">
        </div>
    </header>
    <main>
		<section class="left-column">
			<div id="brand-refinement"></div>
			<div id="price-refinement"></div>
		</section>
		
		<section class="right-column">
			<div id="hits"></div>
			<div id="pagination"></div>
		</section>

    </main>
	<script type="text/html" id="hit-template">
		<div class="hit">
			<div class="hit-image">
				<img src="{{image}}" alt="{{name}}">
			</div>
			
			<div class="hit-content">
				<h3 class="hit-price">${{price}}</h3>
				<h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
				<p class="hit-description">{{{_highlightResult.description.value}}}</p>
			</div>
		</div>
	</script>
</body>
<!--<script src="node_modules/instantsearch.js/dist/instantsearch.development.js"></script>-->
	<script src="public/node_modules/instantsearch.js/dist/instantsearch.development.js"></script>
<script src="js/app-demo.js"></script>

</html>
