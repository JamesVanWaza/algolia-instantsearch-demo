<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algolia Demos Tutorial</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
</head>

<body>
    <nav>
        <ul class="menu">
            <li class="logo">
                <a href="index.html">ALGOLIA INSTANTSEARCH DEMO</a>
            </li>
            <li class="item">
                <a href="contacts.html">Contacts</a>
            </li>
            <li class="item">
                <a href="airlines.html">Airlines</a>
            </li>
            <li class="item">
                <a href="ecommerce.html">Ecommerce</a>
            </li>
            <li class="item">
                <a href="stocks.html">Stocks</a>
            </li>
            <li class="item">
                <a href="#">Blog</a>
            </li>
            <li class="item">
                <a href="#">Contact</a>
            </li>
            <li class="item button">
                <a href="signin.html">Log In</a>
            </li>
            <li class="item button secondary">
                <a href="signup.html">Create Account</a>
            </li>
            <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
    </nav>

    <section id="container">
        <header>
            <div id="algolia"></div>
        </header>

        <article>
            <div id="refinement-list"></div>
        </article>

        <main>
            <div id="stats"></div>
            <div id="searchbox"></div>
            <div id="powered-by"></div>
            <div id="hits"></div>
            <div id="pagination"></div>
        </main>

        <script type="text/html" id="hit-template">
            <div class="hit">
                <p class="hit-name">
                    {#helpers.highlight}}{ "attribute": "firstname" }{{/helpers.highlight}} {{#helpers.highlight}}{ "attribute": "lastname" }{{/helpers.highlight}}
                </p>
            </div>
        </script>
    </section>
    <footer class="footer">
        <i class="fas fa-copyright"></i> 2020 -
        <script>
            document.write(new Date().getFullYear());
        </script>
    </footer>
</body>
