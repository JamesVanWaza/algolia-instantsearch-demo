<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algolia Demos Tutorial</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="contacts.html">Contacts</a>
        <a href="airlines.html">Airlines</a>
        <a href="ecommerce.html">Ecommerce</a>
    </nav>
    <section id="container">
        <header>
            <div id="algolia"></div>
        </header>

        <main>
            <div id="hits"></div>
            <div id="pagination"></div>
        </main>

        <script type="text/html" id="hit-template">
            <div class="hit">
                <p class="hit-name">
                    {{#helpers.highlight}}{ "attribute": "firstname" }{{/helpers.highlight}} {{#helpers.highlight}}{ "attribute": "lastname" }{{/helpers.highlight}}
                </p>
            </div>
        </script>
    </section>
    <footer>
        <i class="fas fa-copyright"></i> 2012 - 2020
    </footer>
</body>

</html>
